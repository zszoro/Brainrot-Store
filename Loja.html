</head><body>

    const products = {

      ],
      grow: [

      ],
      blox: []
    };

    function selectCategory(cat) {
      document.querySelectorAll('input[name="category"]').forEach(el => el.checked = false);
      document.getElementById(cat).checked = true;

      const productsDiv = document.getElementById("products");
      const selectionDiv = document.getElementById("categorySelection");
      productsDiv.innerHTML = "";
      selectionDiv.style.display = "none";

      products[cat].forEach(prod => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<strong>${prod.name}</strong><br>${prod.price} | Estoque: üì¶ ${prod.stock}`;
        productsDiv.appendChild(div);
      });
    }
