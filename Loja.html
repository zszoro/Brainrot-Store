<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZS Store</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #6a0dad;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .menu-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-icons a {
      color: white;
      text-decoration: none;
      font-size: 22px;
    }

    .categorias-iniciais {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 30px;
    }

    .categoria-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      width: 250px;
      box-shadow: 0 0 10px #00000099;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .categoria-card:hover {
      transform: scale(1.05);
    }

    .categoria-card img {
      width: 100%;
      border-radius: 10px;
    }

    .categoria-card p {
      margin: 10px 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icons">
      <a href="index.html">üè†</a>
      <a href="#" onclick="toggleMenu()">‚ò∞</a>
      <a href="https://discord.com/widget?id=1388350454995484693&theme=dark" target="_blank">üí¨</a>
    </div>
    <h1>ZS Store</h1>
    <div style="width: 50px;"></div>
  </header>

  <div class="categorias-iniciais">
    <div class="categoria-card" onclick="selecionarCategoria('brainrot')">
      <img src="Screenshot_20250727_171925_Roblox.jpg" alt="Brainrot" />
      <p>üß† Brainrot</p>
    </div>

    <div class="categoria-card" onclick="selecionarCategoria('grow')">
      <img src="grow_garden.jpg" alt="Grow a Garden" />
      <p>üå± Grow a Garden</p>
    </div>

    <div class="categoria-card">
      <img src="blox_soon.jpg" alt="Blox Fruits" />
      <p>üçâ Blox Fruits (em breve)</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      alert("Menu futuro aqui!");
    }

    function selecionarCategoria(categoria) {
      window.location.href = "Loja.html?categoria=" + categoria;
    }
  </script>

</body>
</html>
